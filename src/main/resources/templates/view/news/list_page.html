<div id="include_list_page">
	<div class="ibox-content">
		<div class="table-responsive ">
			<table class="table table-centerbody table-striped table-condensed text-nowrap" id="editable-sample">
				<thead>
					<tr>
						<th>标题</th>
						<th>内容</th>
						<th>地址</th>
						<th>发生时间</th>
						<th>创建时间</th>
						<th class="text-right">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="n:${page.list}">
						<td th:text="${n.title}"></td>
						<td th:text="${n.description}"></td>
						<td th:text="${n.address}"></td>
						<td th:text="${#calendars.format(n.newsTime,'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${#calendars.format(n.createTime,'yyyy-MM-dd HH:mm')}"></td>
						<td class="text-right text-nowrap">
							<div class="btn-group ">
								<button class="btn btn-white btn-sm edit" th:attr="data-id=${n.id }" data-toggle="modal" data-target="#edit">
									<i class="fa fa-pencil"></i> 编辑
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- 分页表单 -->
		<form th:action="@{/news/list_page}" id="newsPageForm" th:include="common/page::#include_page" th:with="formId='newsPageForm',showPageId='ibox'">
			<!-- 查询条件，用隐藏表单域 -->
			<input type="hidden" th:value="${keywords }" name="keywords" />
		</form>

	</div>
</div>
